<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game by Satyam</title>
</head>
<body>
    <h1>Simon Game </h1>
    <h2>Press Any key to start</h2>
    <div class="btncontainer">

        <div class="lineone">
             <button class="button red " type="button" id="red"> 1</button>
        <button class="button yellow " type="button" id="yellow"> 2</button>


        </div>

        <div class="linetwo">
             <button class="button green " type="button" id="green"> 3</button>
        <button class="button  purple " type="button" id="purple"> 4</button>


        </div>
       
       



    </div>



    <script src="app.js"></script>
</body>

</html>
